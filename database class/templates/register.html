 {% extends 'base.html' %}
    {% block content %}
    <div>
    
        <form method="POST"
            action="/register ">
            <label for="Name">Name:</label>
            <input type="text" 
                    id="Name"   
                    name="Name" required> <br> <br>

            <label for="email">Email:</label>
            <input type="text" 
                    id="email"   
                    name="email" required> <br> <br>

             <label for="address">Home Address:</label>
            <input type="text" 
                    id="address"   
                    name="address" required> <br> <br>
                  
            <label for="password">Password:</label>
            <input type="password"  
                    name="password" 
                    id="password" required> <br> <br>

             <label for="password">Confirm Password:</label>
            <input type="password"  
                    name="password" 
                    id="password" required> <br> <br>
                    
            <button type="submit">Sign up</button>
        </form>
    </div>
    {% endblock %}
