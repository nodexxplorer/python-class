<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div>
    
        <form method="POST"
            action="/login">
            <label for="email">Email:</label>
            <input type="text" 
                    id="email"   
                    name="email" required>
                  
            <label for="password">Password:</label>
            <input type="password"  
                    name="password" 
                    id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    {% endblock %}
    
</body>
</html>
